<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Temperatūras ieraksti</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <h1>Temperatūras ieraksti</h1>
    <form id="tempForm">
        <label for="date">Datums:</label>
        <input type="date" id="date" required>
        <label for="mini_temp">Mazākā temperatūra</label>
        <input type="number"  step="0.1" id="min_temp" required>
        <label for="max_temp">Lielākā temperatūra</label>
        <input type="number"  step="0.1" id="min_temp" required>
        <button type="submit">Pievienot</button>      
    </form>

    <h2>Temparatūru saraksts</h2>
    <table id="dataTable">
        <thead>
            <tr>
               
                <th>Datums</th>
                <th>Mazākā temperatūra</th>
                <th>Lielākā temperatūra </th>
                <th>Vidējā temperatūra</th>
            </tr>
        </thead>
        <tbody>
            <!--Ierakstus veidos JavaScript-->
        </tbody>
    </table>
    <p id="avgTemp">Vidējā temperatūra visām dienām:</p>

    <script src="/static/script.js"></script>

    <script>
        function calculateAverage() {
            const temperatures = [10, 12, 15, 8, 20]; // Piemēra dati
            const sum = temperatures.reduce((a, b) => a + b, 0);
            const average = sum / temperatures.length;
            document.getElementById('average').textContent = average.toFixed(2);
        }
    
        window.onload = calculateAverage;
    </script>

<input type="text" id="name" required placeholder="Ievadiet vārdu">
    

</body>

 </html>
